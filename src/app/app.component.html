<div class="toolbar" role="banner">
  <h1 [style.color]="'white'">{{title}}</h1>
</div>

<div [class.space]="isSpace"> 
  <a href="/login">login</a>
  <p>Company Name : <input [value]='companyName' [style.color]="foreColor" [disabled]='isUnchanged'/></p>
  <p>Sum is {{1+2}}</p>
  <p>Date : {{dob | date:"MM/dd/yy" | uppercase }}</p>
</div>
